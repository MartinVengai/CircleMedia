<div class="container-fluid">
    <section id="page-title">
        <h1 class="mainTitle">Products</h1>
      </section>
  <div class="example-container mat-elevation-z8">
    <div class="project-header">
      <button mat-raised-button color="primary" [routerLink]="['/products/new']">New Product</button>
    </div>
    <mat-table #table [dataSource]="dataSource">
      <ng-container matColumnDef="id">
        <mat-header-cell *matHeaderCellDef> No. </mat-header-cell>
        <mat-cell *matCellDef="let product"> {{product.id}} </mat-cell>
      </ng-container>
      <ng-container matColumnDef="name">
        <mat-header-cell *matHeaderCellDef> Name </mat-header-cell>
        <mat-cell *matCellDef="let product"> {{product.name}} </mat-cell>
      </ng-container>
      <ng-container matColumnDef="price">
        <mat-header-cell *matHeaderCellDef> Price </mat-header-cell>
        <mat-cell *matCellDef="let product"> {{product.price}} </mat-cell>
      </ng-container>
      <ng-container matColumnDef="turnover">
        <mat-header-cell *matHeaderCellDef> Turnover </mat-header-cell>
        <mat-cell *matCellDef="let product"> {{product.turnover}} </mat-cell>
      </ng-container>
  
      <ng-container matColumnDef="actions">
        <mat-header-cell *matHeaderCellDef> Actions </mat-header-cell>
        <mat-cell *matCellDef="let product">
          <a mat-button color="primary" [routerLink]="['/products/', product.id]">Edit</a>
        </mat-cell>
      </ng-container> 
  
      <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
      <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
    </mat-table>
  </div>
</div>
